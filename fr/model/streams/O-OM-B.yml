  Du point de vue de l'organisation en tant que consommateur de ressources, les activités de ce flux se concentrent sur l'identification, la gestion et le suivi des systèmes, des applications, des dépendances et des services qui ne sont plus utilisés, ont atteint leur fin de vie, ou ne sont plus activement développés ou maintenus. L'élimination des systèmes et des services inutilisés améliore la facilité de gestion de l'environnement et réduit la surface d'attaque de l'organisme, tout en permettant des économies directes et indirectes de coûts (e.g., réduction du nombre de licences, réduction du volume de journalisation ou réduction de l'effort des analystes).
